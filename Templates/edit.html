{% extends 'layout.html' %}
{% block body  %}
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card card-body">
        {% for row in outputData %}
        <form action="/update/{{row[0]}}" method="POST">
          <div class="form-group">
            <input type="text" name="name" value="{{row[1]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="course" value="{{row[2]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="yearLevel" value="{{row[3]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="email" value="{{row[4]}}" class="form-control">
          </div>
        {% endfor %}
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
        </div>
      </div>
    </div>


{% endblock  %}
